name: Customer Insights Report

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to analyze'
        required: false
        default: '7'
        type: choice
        options:
          - '1'
          - '3'
          - '7'
          - '14'
          - '30'

jobs:
  generate-insights:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Customer Insights Engine
        working-directory: ./customer-insights
        env:
          # Re:amaze
          REAMAZE_BRAND: ${{ secrets.REAMAZE_BRAND }}
          REAMAZE_EMAIL: ${{ secrets.REAMAZE_EMAIL }}
          REAMAZE_API_TOKEN: ${{ secrets.REAMAZE_API_TOKEN }}
          # Anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Slack
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_INSIGHTS_CHANNEL: ${{ secrets.SLACK_INSIGHTS_CHANNEL }}
          # Email (Resend)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # Date range
          DAYS_BACK: ${{ github.event.inputs.days_back }}
        run: node index.js
